{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>404 error | Nosso Painel </title>
  </head>

  <body class="bg-white">
    <!-- Error page -->
    <div class="container min-vh-100 d-flex justify-content-center
      align-items-center">
      <!-- row -->
      <div class="row">
        <!-- col -->
        <div class="col-12">
          <!-- content -->
          <div class="text-center">
            <div class="mb-3">
              <!-- img -->
              <img src="{% static 'assets/images/error/404-error-img.png' %}" alt="" class="img-fluid">
            </div>
            <!-- text -->
            <h1 class="display-4 fw-bold">Oops! página não encontrada.</h1>
            <p class="mb-4">Se você acha que isso não deveria ter ocorrido, informe ao administrador do sistema.</p>
              <!-- button -->
            <a href="{% url 'login' %}" class="btn btn-primary">Voltar ao início</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
