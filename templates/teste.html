<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- row -->
    <div class="mb-3 row">
        <label for="indicado_por" class="col-sm-4 col-form-label
                                form-label">Inidicador por</label>

        <div class="col-md-8 col-12">
            <input type="text" class="form-control" placeholder="Indicado por" id="indicado_por"
                list="indicador-options" name="indicador_list" required>
        </div>
        <!-- Definindo o datalist -->
        <datalist id="indicador-options">
            {% for indicador in indicadores %}
            <option value="{{ indicador.nome }}">
                {% endfor %}
        </datalist>
    </div>

</body>

</html>

<script>
    const input = document.querySelector('input[name="indicado_list"]');
    input.addEventListener('change', (event) => {
        const value = event.target.value;
        input.value = value;
    });

</script>
